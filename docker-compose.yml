version: '3.8'

services:
  tic-tac-go-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tic-tac-go-server
    ports:
      - "8080:8080"
    environment:
      - TICTACGO_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

